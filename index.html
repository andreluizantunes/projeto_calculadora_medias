<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias Acadêmicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Médias Acadêmicas</h1>
        <form id="gradeForm">
            <input type="text" id="activity" placeholder="Atividade" required>
            <input type="number" id="grade" placeholder="Nota" required>
            <button type="submit">Adicionar</button>
        </form>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Nota</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas das atividades serão adicionadas aqui -->
            </tbody>
        </table>
        <div id="averageContainer">
            <h2>Média: <span id="average">0.00</span></h2>
        </div>
        <div id="chartContainer">
            <canvas id="gradesChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
